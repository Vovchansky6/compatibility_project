<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            background-color: white;
            color: #2575fc;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #2575fc;
            color: white;
        }
    </style>
</head>
<body>
    <div>
        <h1>Добро пожаловать в систему</h1>
        <div class="buttons">
            <button onclick="location.href='/register'">Соискатель</button>
            <button onclick="location.href='/login'">Рекрутер</button>
        </div>
    </div>
</body>
</html>
</html>
